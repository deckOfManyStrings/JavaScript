<script>

    var numbers = new Array(100);

        }

    function countB(string){
        var beans = 0;
        for (var i = 0; i < string.length; i++){
            if(string.charAt(i) == "B") {
                beans++
            }
        }
        console.log(beans);
    }

    function countChar(string, countedChar){
        var beans = 0;
        for (var i = 0; i < string.length; i++){
            if(string.charAt(i) == countedChar) {
                beans++
            }
        }
    }
